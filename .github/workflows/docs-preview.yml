name: Docs Preview

on:
  pull_request:
    branches: [main]
    paths:
      - 'website/**'
      - 'docs/**'
      - 'qumat/**'
      - 'qdp/qdp-core/**'
      - 'qdp/qdp-python/**'
      - 'qdp/scripts/**'
      - 'qdp/Makefile'
      - 'pyproject.toml'
      - 'Makefile'
      - '.github/workflows/docs-preview.yml'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'

      - name: Install uv
        run: pip install uv

      - name: Set up Rust (stable + nightly)
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt

      - name: Install nightly and rustdoc-md
        run: |
          rustup install nightly
          cargo install rustdoc-md

      - name: Cache Rust
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: qdp

      - name: Prepare docs environment
        run: |
          uv venv
          uv pip install -e . --no-deps
          uv pip install sphinx sphinx-markdown-builder sphinx-autodoc-typehints

      - name: Build API docs
        run: |
          make docs-python
          make docs-rust || true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: website/package-lock.json

      - name: Install dependencies
        working-directory: website
        run: npm ci

      - name: Build website
        working-directory: website
        run: npm run build

      - name: Deploy preview to branch
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          BUILD_SRC="${{ github.workspace }}/website/build"
          if [[ ! -d "$BUILD_SRC" ]]; then
            echo "::error::Build directory not found: $BUILD_SRC"
            exit 1
          fi
          TEMP=$(mktemp -d)
          cp -r "$BUILD_SRC"/* "$TEMP/"
          git fetch origin gsoc-docs-preview 2>/dev/null || true
          git checkout -B gsoc-docs-preview origin/gsoc-docs-preview 2>/dev/null || git checkout --orphan gsoc-docs-preview
          find . -maxdepth 1 ! -name '.git' ! -name '.' ! -name '..' -exec rm -rf {} +
          cp -r "$TEMP"/* .
          git add -A
          if git diff --staged --quiet; then
            echo "No changes to deploy"
          else
            git config --global user.name "github-actions[bot]"
            git config --global user.email "github-actions[bot]@users.noreply.github.com"
            git commit --no-verify -m "Docs & website preview: build ${{ github.run_id }} (${{ github.sha }})"
            git push -f origin gsoc-docs-preview
            echo "Preview deployed to branch 'gsoc-docs-preview'. Enable GitHub Pages from this branch to view live."
          fi

      - name: Upload website preview
        uses: actions/upload-artifact@v4
        with:
          name: website-preview
          path: website/build
